  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Settings</h2>
      <div>
        <h3>Border</h3>
        <div>
          <label for="borderWidthSlider">Width:</label>
          <input type="range" id="borderWidthSlider" min="0" max="50" step="1" value="0">
        </div>
        <div>
          <label for="borderStyleSelect">Style:</label>
          <select id="borderStyleSelect">
            <option value="none">None</option>
            <option value="solid">Solid</option>
            <option value="dashed">Dashed</option>
            <option value="dotted">Dotted</option>
          </select>
        </div>
        <div>
          <label for="borderColorPicker">Color:</label>
          <input type="color" id="borderColorPicker">
        </div>
      </div>
      <div>
        <h3>Text</h3>
        <div>
          <label for="fontSizeSlider">Size:</label>
          <input type="range" id="fontSizeSlider" min="10" max="50" step="1" value="16">
        </div>
        <div>
          <label for="fontColorPicker">Color:</label>
          <input type="color" id="fontColorPicker">
        </div>
      </div>
      <div>
        <h3>Other</h3>
        <div>
          <label for="backgroundPicker">Background Color:</label>
          <input type="color" id="backgroundPicker">
        </div>
        <div>
          <label for="actualColor">Your Color:</label>

        </div>
        <br /><br />
        <b>

  -ms-transform: scale(2); /* IE */

  transform: scale(2);
  padding: 10px;">
          </div>

        <h2>RELOAD TO APPLY CHANGES</h2>
      </div>
    </div>

      <button class="message-form__button" id="buttonthing"><img
